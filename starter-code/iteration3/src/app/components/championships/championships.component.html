<ul class="card">
  <li class="card-item" *ngFor="let item of championShips">
    <h2>{{item.year}}</h2>
    <h3>{{item.champion}}</h3>
    <img [src]="item.championUrl">
    <h4>Best Players</h4>
    <ul>
      <li *ngFor="let player of item.bestPlayers">
        <p>{{player}}</p>
      </li>
    </ul>
  </li>
</ul>
